<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for message in messages %}
            <li>
                <strong>Morning:</strong> {{ message.morning_mes }}<br>
                <strong>Night:</strong> {{ message.night_mes }}<br>
                <strong>작성 시간:</strong> {{ message.created_at }}<br>
                <strong>{{ message.nick.nickname }}</strong>
                <form method="post" action="{% url 'main:like_message' message.id %}">
                    {% csrf_token %}
                    <button type="submit">
                        {% if user.profile in message.likes.all %}
                            ♥ Like
                        {% else %}
                            ♡ Unlike
                        {% endif %}
                    </button>
                    <span>{{ message.total_likes }} total likes</span>
                </form>
            </li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'main:main' %}">돌아가기</a>
</body>
</html>
