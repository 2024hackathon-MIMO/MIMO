<!DOCTYPE html>
<html>
<head>
    <title>Create or Update Message</title>
</head>
<body>
    <h1>{% if user_message %}Update{% else %}Create{% endif %} Message</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if user_message %}Update{% else %}Create{% endif %}</button>
    </form>

    <a href="{% url 'main:main' %}">Back to main</a>
</body>
</html>
