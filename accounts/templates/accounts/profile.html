{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <title>edit profile</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 932px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <a href="{% url 'main:main' %}">
          <div class="logo">
            <img src="{% static 'img/base.html_logo.svg' %}" alt="로고이미지" />
          </div>
        </a>
        <div class="title_line">
          <div class="date">회원정보 수정</div>
        </div>
      </header>
      <form method="post">
        {% csrf_token %}
        <section class="sec1">
          <div class="box">
            <label for="nickname" class="title">닉네임</label>
            <div class="input_box">
              <input type="text" name="nickname" id="nickname" class="nickname" placeholder="1자 이상 10자 이하 한글, 영어, 숫자 조합" />
              <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none" />
              <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none" />
            </div>
          </div>
          <div class="box">
            <label for="user_id" class="title">아이디</label>
            <div class="input_box">
              <input type="text" name="user_id" id="user_id" class="id" placeholder="6~10자" />
              <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none" />
              <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none" />
            </div>
          </div>
          <div class="box">
            <label for="email" class="title">이메일</label>
            <div class="input_box">
              <input type="email" name="email" id="email" class="email" placeholder="mimo@gmail.com" />
              <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none" />
              <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none" />
            </div>
          </div>
          <div class="box">
            <label for="password" class="title">비밀번호</label>
            <div class="input_box">
              <input type="password" name="password" id="password" class="password" placeholder="8자 이상 영문, 숫자 조합" />
              <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none" />
              <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none" />
              <img src="{% static 'img/signup.html_clearpasswd.svg' %}" alt="클리어" class="clear" id="clearPwd1" />
              <img
                src="{% static 'img/signup.html_eyeclosed.svg' %}"
                data-eye-open="{% static 'img/signup.html_eyeopened.svg' %}"
                data-eye-closed="{% static 'img/signup.html_eyeclosed.svg' %}"
                alt="토글"
                class="password-toggle"
                id="togglePwd1"
              />
            </div>
          </div>
          <div class="box">
            <label for="password2" class="title">비밀번호 확인</label>
            <div class="input_box">
              <input type="password" name="password2" id="password2" class="password2" placeholder="비밀번호를 한 번 더 입력해주세요." />
              <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none" />
              <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none" />
              <img src="{% static 'img/signup.html_clearpasswd.svg' %}" alt="클리어" class="clear" id="clearPwd2" />
              <img
                src="{% static 'img/signup.html_eyeclosed.svg' %}"
                data-eye-open="{% static 'img/signup.html_eyeopened.svg' %}"
                data-eye-closed="{% static 'img/signup.html_eyeclosed.svg' %}"
                alt="토글"
                class="password-toggle"
                id="togglePwd2"
              />
            </div>
          </div>
        </section>

        <section class="sec2">
          <div class="box">
            <button type="submit" class="btn btn-primary" id="submit">수정</button>
          </div>
        </section>
      </form>
      <footer>
        <div class="button_box">
          <a href="{% url 'main:main' %}">
            <button id="home"><img src="{% static 'img/base.html_home.svg' %}" alt="홈화면" /></button>
          </a>
          <a href="{% url 'groups:my_groups' %}">
            <button id="group"><img src="{% static 'img/base.html_group.svg' %}" alt="그룹" /></button>
          </a>
          <a href="{% url 'main:notifications' %}">
            <button id="ball"><img src="{% static 'img/base.html_ball.svg' %}" alt="알림" /></button>
          </a>
          <a href="{% url 'accounts:mypage' %}">
            <button id="mypage"><img src="{% static 'img/base.html_mypage_active.svg' %}" alt="마이페이지" /></button>
          </a>
        </div>
      </footer>
    </article>
    <script src="{% static 'js/profile.js' %}"></script>
  </body>
</html>
