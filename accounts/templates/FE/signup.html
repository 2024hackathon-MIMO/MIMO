{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <title>Sign up</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 932px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="logo">
          <img src="{% static 'img/base.html_logo.svg' %}" alt="로고이미지" />
        </div>
        <div class="title_line">
          <div class="date" id="signup">회원가입</div>
        </div>
        </div>
      </header>

      <form method="post">
        {% csrf_token %}
        <div class="box">
          <label for="nickname" class="title">닉네임</label>
          <div class="input_box">
          <input type="text" name="nickname" id="nickname" class="nickname" placeholder="1자 이상 10자 이하 한글, 영어, 숫자 조합"></input>
          <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none;"/>
          <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none;"/>
        </div>
        </div>
        <div class="box">
          <label for="id" class="title">아이디</label>
          <div class="input_box">
          <input type="text" name="username" id="id" class="id" placeholder="6~10자"></input>
          <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none;"/>
          <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none;"/>
        </div>
        </div>
        <div class="box">
          <label for="email" class="title">이메일</label>
          <div class="input_box">
          <input type="email" name="email" id="email" class="email" placeholder="mimo@gmail.com"></input>
          <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none;"/>
          <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none;"/>
        </div>
        </div>
        <div class="box">
          <label for="password1" class="title">비밀번호</label>
          <div class="input_box">
          <input type="password" name="password1" id="password1" class="password1" placeholder="8자 이상 영문, 숫자 조합"></input>
          <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none;"/>
          <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none;"/>
          <img src="{% static 'img/signup.html_clearpasswd.svg' %}" alt="클리어" class="clear" id="clearPwd1"/>
          <img src="{% static 'img/signup.html_eyeclosed.svg' %}" alt="토글" class="password-toggle" id="togglePwd1"/>
        </div>
        </div>
        <div class="box">
          <label for="password2" class="title">비밀번호 확인</label>
          <div class="input_box">
          <input type="password" name="password2" id="password2" class="password2" placeholder="비밀번호를 한 번 더 입력해주세요."></input>
          <img src="{% static 'img/signup.html_check.svg' %}" alt="체크" class="valid" style="display: none;"/>
          <img src="{% static 'img/signup.html_error.svg' %}" alt="X" class="invalid" style="display: none;"/>
          <img src="{% static 'img/signup.html_clearpasswd.svg' %}" alt="클리어" class="clear" id="clearPwd2"/>
          <img src="{% static 'img/signup.html_eyeclosed.svg' %}" alt="토글" class="password-toggle" id="togglePwd2"/>
        </div>
        </div>

        <hr>
        
        <div class="box">
            <input type="button" value="이용약관동의" id="agreement"></input>
        </div>
        <div class="box">
            <button type="submit" id="submit">다음</button>
          </div>
      </form>
    </article>
    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
