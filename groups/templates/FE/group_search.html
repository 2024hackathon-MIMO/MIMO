{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- css 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/group_search.css' %}" />
    <title>group_search_page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 1000px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="logo">
          <img src="{% static 'img/base.html_logo.svg' %}" alt="로고이미지" />
        </div>
        <div class="title_line">
          <div class="title">그룹 찾기</div>
        </div>
      </header>
      <section>
        <div class="search_box">
          <input type="text" placeholder="그룹명으로 검색" />
          <button type="submit">
            <img src="{% static 'img/group_search.html_search.svg' %}" alt="검색아이콘" />
          </button>
        </div>
        <div class="group-select">
            <p>정렬기준</p>
            <div class="custom-select">
                <div class="select-selected">최신순</div>
                <div class="select-items select-hide">
                    <div>최신순</div>
                    <div>오래된순</div>
                    <div>다인원순</div>
                    <div>소인원순</div>
                </div>
            </div>
        </div>
        <div class="team_list">
            <!--첫번째-->
          <div class="team_box">
            <div class="team_name">팀이름</div>
            <div class="team_info">
              <div class="info_1"><span>인원</span>00/00명</div>
              <div class="info_2"><span>그룹장</span>닉네임</div>
              <div class="info_3"><span>시작일</span>2024.01.01.</div>
            </div>
            <div class="team_intro">그룹 한 줄 소개</div>
          </div>
          <!--두번째-->
          <div class="team_box">
            <div class="team_name">팀이름</div>
            <div class="team_info">
              <div class="info_1"><span>인원</span>00/00명</div>
              <div class="info_2"><span>그룹장</span>닉네임</div>
              <div class="info_3"><span>시작일</span>2024.01.01.</div>
            </div>
            <div class="team_intro">그룹 한 줄 소개</div>
          </div>
          <!--세번째-->
          <div class="team_box">
            <div class="team_name">팀이름</div>
            <div class="team_info">
              <div class="info_1"><span>인원</span>00/00명</div>
              <div class="info_2"><span>그룹장</span>닉네임</div>
              <div class="info_3"><span>시작일</span>2024.01.01.</div>
            </div>
            <div class="team_intro">그룹 한 줄 소개</div>
          </div>
          <!--네번째-->
          <div class="team_box">
            <div class="team_name">팀이름</div>
            <div class="team_info">
              <div class="info_1"><span>인원</span>00/00명</div>
              <div class="info_2"><span>그룹장</span>닉네임</div>
              <div class="info_3"><span>시작일</span>2024.01.01.</div>
            </div>
            <div class="team_intro">그룹 한 줄 소개</div>
          </div>
          <!--다섯번째-->
          <div class="team_box">
            <div class="team_name">팀이름</div>
            <div class="team_info">
              <div class="info_1"><span>인원</span>00/00명</div>
              <div class="info_2"><span>그룹장</span>닉네임</div>
              <div class="info_3"><span>시작일</span>2024.01.01.</div>
            </div>
            <div class="team_intro">그룹 한 줄 소개</div>
          </div>
        </div>
        <div class="add_button">
            <img src="{% static 'img/group_main.html_+button.svg' %}" alt="추가버튼" />
          </div>
        </section>
      </section>
      <footer>
        <div class="button_box">
          <button id="back"><img src="img/base.html_back.svg" alt="뒤로가기" /></button>
          <button id="group"><img src="img/base.html_group.svg" alt="그룹" /></button>
          <button id="ball"><img src="img/base.html_ball.svg" alt="알림" /></button>
          <button id="home"><img src="img/base.html_home.svg" alt="홈화면" /></button>
        </div>
      </footer>
    </article>
    <script src="{% static 'js/group_search.js' %}"></script>
  </body>
</html>
