{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- css 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/group_main.css' %}" />
    <title>group_main_page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 1000px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="logo">
          <img src="{% static 'img/base.html_logo.svg' %}" alt="로고이미지" />
        </div>
        <div class="title_line">
          <div class="title">나의 그룹</div>
        </div>
      </header>
      <section>
        {% for group in groups %}
        <li><a href="{% url 'groups:group_detail' group.id %}">{{ group.name }}</a></li>
        {% empty %}
        <div class="notice">
          <div class="text">가입한 그룹이 없습니다.</div>
          <div class="text"><span>+버튼</span>을 눌러 <span>메세지 그룹을 추가</span>해보세요.</div>
        </div>
        {% endfor %}
        <a href="{% url 'groups:group_list' %}">
          <div class="add_button">
            <img src="{% static 'img/group_main.html_+button.svg' %}" alt="추가버튼" />
          </div>
        </a>
      </section>
      <footer>
        <div class="button_box">
          <button id="home" onclick="location.href" ="{% url 'main:main' %}"><img src="{% static 'img/base.html_home.svg' %}" alt="홈화면" /></button>
          <button id="group" onclick="location.href" ="{% url 'groups:my_groups' %}"><img src="{% static 'img/base.html_group.svg' %}" alt="그룹" /></button>
          <button id="ball" onclick="location.href" ="{% url 'main:notifications' %}"><img src="{% static 'img/base.html_ball.svg' %}" alt="알림" /></button>
          <button id="mypage" onclick="location.href" ="{% url 'accounts:mypage' %}">
            <img src="{% static 'img/base.html_mypage.svg' %}" alt="마이페이지" />
          </button>
        </div>
      </footer>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".button_box button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((btn) => {
              btn.classList.remove("active");
              const img = btn.querySelector("img");
              const imgSrc = img.getAttribute("src").replace("_active", "");
              img.setAttribute("src", imgSrc);
            });
            button.classList.add("active");
            const img = button.querySelector("img");
            const imgSrc = img.getAttribute("src").replace(".svg", "_active.svg");
            img.setAttribute("src", imgSrc);
          });
        });
      });
    </script>
  </body>
</html>
