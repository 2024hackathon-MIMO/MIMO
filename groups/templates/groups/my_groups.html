<!-- templates/groups/my_groups.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Groups</title>
</head>
<body>
    <h1>My Groups</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'groups:group_detail' group.id %}">{{ group.name }}</a></li>
        {% empty %}
            <li>You have not joined any groups.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'groups:group_list' %}">그룹추가하기</a>
</body>
</html>
