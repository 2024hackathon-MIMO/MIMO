<!DOCTYPE html>
<html>
<head>
    <title>Create Group</title>
</head>
<body>
    <h1>Create a New Group</h1>
    <p>대표: {{ author }}</p>
    <p>생성 일자: {{ current_time }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">생성</button>
    </form>
    <a href="{% url 'groups:group_list' %}">돌아가기</a>
</body>
</html>
