<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/message.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
    }

    article {
        width: 430px;
        height: 932px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        display: flex;
        justify-content: center; /* Center content horizontally */
    }
    </style>
</head>
<body>
<article>
    <header>
        <div class="logo">
        <img src="../img/base.html_logo.svg" alt="로고이미지" />
        </div>
        <div class="title_line">
        <div class="checkbox">
            메세지 등록
        </div>
        </div>
    </header>
    <div class="contents">
    <div class="content">
        <img alt="card" src="../img/msg_card.svg">
        <p class="highlight">7월 17일 수요일,</p>
        <p>오늘의 메세지를 등록해주세요.</p>
        <div class="group-select">
            <p>메세지를 수신할 그룹</p>
            <div class="custom-select">
                <div class="select-selected">전체</div>
                <div class="select-items select-hide">
                    <div>전체</div>
                    <div>덕성여대모임</div>
                    <div>그룹1</div>
                    <div>그룹2</div>
                </div>
            </div>
        </div>
    </div>
    <div class="message-box">
        <p><b>나잇메세지</b></p>
        <textarea placeholder="누군가의 고생한 하루를 따뜻하게 안아줄&#10;나잇메세지를 입력해주세요."></textarea>
    </div>
    <div class="message-box">
        <p><b>모닝메세지</b></p>
        <textarea placeholder="누군가의 활기차고 빛나는 하루를 만들어줄&#10;모닝메세지를 입력해주세요."></textarea>
    </div>
    <div class="button-container">
        <button class="button">완료</button>
    </div>
    </div>
    <footer>
        <div class="button_box">
        <button id="back"><img src="../img/base.html_back.svg" alt="뒤로가기" /></button>
        <button id="group"><img src="../img/base.html_group.svg" alt="그룹" /></button>
        <button id="ball"><img src="../img/base.html_ball.svg" alt="알림" /></button>
        <button id="home"><img src="../img/base.html_home.svg" alt="홈화면" /></button>
        </div>
    </footer>
</article>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll(".button_box button");
    buttons.forEach((button) => {
        button.addEventListener("click", () => {
        buttons.forEach((btn) => {
            btn.classList.remove("active");
            const img = btn.querySelector("img");
            const imgSrc = img.getAttribute("src").replace("_active", "");
            img.setAttribute("src", imgSrc);
        });
        button.classList.add("active");
        const img = button.querySelector("img");
        const imgSrc = img.getAttribute("src").replace(".svg", "_active.svg");
        img.setAttribute("src", imgSrc);
        });
    });
    });

    document.querySelector('.select-selected').addEventListener('click', function() {
        this.nextElementSibling.classList.toggle('select-hide');
        this.classList.toggle('select-arrow-active');
    });

    document.querySelectorAll('.select-items div').forEach(function(item) {
        item.addEventListener('click', function() {
            var selected = document.querySelector('.select-selected');
            selected.textContent = this.textContent;
            selected.nextElementSibling.classList.add('select-hide');
        });
    });

    document.addEventListener('click', function(e) {
        if (!e.target.matches('.select-selected')) {
            document.querySelector('.select-items').classList.add('select-hide');
        }
    });
</script>
</body>
</html>
